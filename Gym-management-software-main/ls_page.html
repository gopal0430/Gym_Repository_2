<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="loginSignup.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="../Gym-management-software-main/js/my.js"></script>
    
    <title>Login/Sign-up page</title>
  </head>

  <body class="login" style="background-color: black">
    <div class="container">
      <div class="row justify-content-center align-items-center inner-row">
        <div class="col-md-5">
          <div class="form-box login-form">
            <div class="form-title">
              <h2 class="fw-bold mb-3">Login</h2>
            </div>
            <form action class="container Login-form">
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  placeholder="Email"
                  id="txtemailInput"
                />
                <label for="txtemailInput">Email</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control form-control-sm"
                  placeholder="Password"
                  id="txtPasswordInput"
                />
                <label for="txtPasswordInput">Password</label>
              </div>
              <div class="top-btn">
                <a href class="log-btn">Login</a>
              </div>
            </form>
            <div class="mt-3">
              <span>Do not have an account ? </span
              ><button
                class="p-0 border-0 bg-transparent primaryColor"
                id="signup-show"
              >
                Sign-Up
              </button>
            </div>
          </div>
          <div id="CreateAccount"class="form-box registration-form">
            <div class="form-title">
              <h2 class="fw-bold mb-3">Create your account</h2>
            </div>
            
            <form action id="Registion_User_Form">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  placeholder="Full Name"
                  id="txtNameInput"
                />
                <label for="txtNameInput">Full name</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="date"
                  class="form-control form-control-sm"
                  placeholder="Date of birth"
                  id="txtDOBInput"
                />
                <label for="txtDOBInput">DOB</label>
              </div>
              <div class="form-floating mb-3">
                <label for="drpGenderInput" class="form-control form-control-sm"
                  >Gender</label
                >
                <select class="form-control" id="drpGenderInput" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  placeholder="Height in cm"
                  id="txtHeightInput"
                />
                <label for="txtHeightInput">Height in Cm</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control form-control-sm"
                  placeholder="Weigh in kg"
                  id="txtWeightInput"
                />
                <label for="txtWeightInput">Weight in Kg</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control form-control-sm"
                  placeholder="Email-Address"
                  id="txtEmailInput"
                />
                <label for="txtEmailInput">Email-Address</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="tel"
                  class="form-control form-control-sm"
                  placeholder="Phone-Number"
                  id="txtPhoneInput"
                />
                <label for="txtPhoneInput">Phone-Number</label>
              </div>
              <div class="form-floating mb-3">
                <textarea
                  name="address"
                  id="txtAddressInput"
                  cols="60"
                  rows="10"
                ></textarea>
                <label for="txtAddressInput">Address</label>
              </div>
              <div class="top-btn">
                <a href class="log-btn">Sign-Up</a>
              </div>
            </form>
            <div class="mt-3">
              <span>Already have an account ? </span
              ><button
                class="p-0 border-0 bg-transparent primaryColor"
                id="login-show"
              >
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JS scripts -->
    <!-- <script>
      let signupbtn = document.getElementById("signup-show");

    </script> -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- jqerry -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
